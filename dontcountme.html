<title>排除網頁統計</title>
</head>
<script>
var runned = false;
$( window ).scroll( function() {
 if ( $( document ).scrollTop() >= 250 && runned == false ) {
 ga('send', 'event', { eventCategory: 'Scrolled 250px', eventAction: 'Scroll' });
 runned = true;
 }
});
</script>
<body onLoad="javascript:pageTracker._setVar('cookie_filter');">

</body>
</html>
